    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h1 class="h3 mb-3 fw-normal text-center">Sign up</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="username" [(ngModel)]="model.username" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" [(ngModel)]="model.password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3 text-center">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <button class="w-100 btn btn-lg btn-default" type="button" (click)="cancel()">Cancel</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
